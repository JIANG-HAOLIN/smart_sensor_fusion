# config.yaml


defaults:
- datasets: see_hear_feel_audio.yaml
- models: vit_transformer_encoder
- optimizers: adam_steplr
- pl_modules: progress_predictor
- trainers: progress_predictor
- _self_


# General settings
task_name: "progress_prediction"
seed: 42
results_dir: 'results'
# output dir path: smart_sensor_fusion/results/model name/dataset name/task name+time stamp/
hydra:
  run:
    dir: ./${results_dir}/${models.name}${optimizers.name}/${datasets.name}/${task_name}${now:%m-%d-%H:%M:%S}test



