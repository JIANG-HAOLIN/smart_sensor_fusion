name: 'dummy'

dataloader:
  # norm_audio: True
  _target_: src.datasets.dummy_robot_arm.get_loaders
  batch_size: 128
  data_folder: ''
  drop_last: True

  args:
    ablation: 'vg_vf'
    num_stack: 10
    frameskip: 5
    no_crop: True
    crop_percent: 0.0
    resized_height_v: 120
    resized_width_v: 160
    len_lb: 20
    p_mean: 0
    p_std: 0
    o_mean: 0
    o_std: 0
    sampling_time: 150